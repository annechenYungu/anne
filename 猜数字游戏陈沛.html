<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>猜数字游戏</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            max-width: 400px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 28px;
            color: #333;
        }

        p {
            font-size: 18px;
            color: #555;
        }

        input[type="number"] {
            width: 60px;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #result {
            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>猜数字游戏</h1>
        <p>我已经选择了一个1到100之间的秘密数字。</p>
        <p>你需要猜出这个数字是多少。</p>

        <input type="number" id="guess" min="1" max="100">
        <button onclick="checkGuess()">猜</button>

        <p id="result"></p>
    </div>

    <script>
        const secretNumber = Math.floor(Math.random() * 100) + 1;
        let guesses = 0;

        function checkGuess() {
            const guessInput = document.getElementById("guess");
            const guess = parseInt(guessInput.value);

            guesses++;

            const resultText = document.getElementById("result");

            if (guess < secretNumber) {
                resultText.textContent = "太小了，请再猜一次。";
            } else if (guess > secretNumber) {
                resultText.textContent = "太大了，请再猜一次。";
            } else {
                resultText.textContent = `恭喜你，猜对了！秘密数字是${secretNumber}，你用了${guesses}次猜中了。`;
                guessInput.disabled = true;
            }
        }
    </script>
</body>
</html>
